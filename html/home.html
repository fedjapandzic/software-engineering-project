<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
    <title>Pet Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="full-height">
      <img id="user-avatar" src="img/blank-profile.jpg" alt="User Avatar">
      <p id="edit-profile">Edit Profile</p>
          <div class="heading-text">
            
            <p >Not sure if your future friend is available? Pre-order now!</p>
          </div>
          <div class="sub-text2">
            
          </div>
          <div class="row" style="margin-top: 15px;">
            <div class="col-sm" align="center">
                <form action="/petshop">
                    <button type="submit" id="start-shopping-button" class="btn btn-creamy"><b>Start Shopping</b> </button>
                </form>            
            </div>
        </div>
        <div class="row" style="margin-top: 15px;">
            <div class="col-sm" align="center">
                <form id="logout" action="/logout">
                    <p  class="custom-link" style="text-align: center;"> <a href="javascript:{}" style="color: #b6b2b1; text-decoration: none;" onclick="document.getElementById('logout').submit();">Log out</a></p>
                </form>        
            </div>
            <div class="col-sm" >
                <form id="changePassword" action="/changePassword">
                    <p class="custom-link" style="text-align: center;"><a href="javascript:{}" style="color: #b6b2b1; text-decoration: none;" onclick="document.getElementById('changePassword').submit();">Change Password</a></p>
                </form>            
            </div>
        </div>
    </div>
</body>
