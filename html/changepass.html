<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form action="/passwordChange" method="post">

        <div class="form-group row">
            <label for="old_password" class="col-sm-4 col-form-label">Old password:</label>
            <div class="col-sm-8">
                <input type="password" id="old_password" name="old_password" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="new_password" class="col-sm-4 col-form-label">New password:</label>
            <div class="col-sm-8">
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="repeat_new_password" class="col-sm-4 col-form-label">Repeat new password:</label>
            <div class="col-sm-8">
                <input type="password" id="repeat_new_password" name="repeat_new_password" class="form-control" required>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-primary">Change password</button>
            </div>
            
        </div>
    </form>
    <div class="container" align="center">
        <form action="/home">
            <button type="submit" class="btn btn-primary">Back to home page</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
